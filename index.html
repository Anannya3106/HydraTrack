<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydraTrack - Smart Hydration</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="fa-solid fa-droplet"></i> HydraTrack</h1>
            <p id="current-date">Today</p>
        </header>

        <!-- Settings Section -->
        <section class="card settings-card">
            <div class="input-group">
                <label for="weight-input">Your Weight (kg):</label>
                <div class="input-wrapper">
                    <input type="number" id="weight-input" placeholder="e.g., 65" min="1" max="300">
                    <button id="save-weight-btn">Set Goal</button>
                </div>
            </div>
            <div class="goal-display">
                <span>Daily Goal: <strong id="goal-amount">0</strong> ml</span>
            </div>
        </section>

        <!-- Main Visualization -->
        <section class="main-display">
            <!-- The Water Glass -->
            <div class="glass-container">
                <div class="glass">
                    <div class="water" id="water-fill">
                        <div class="wave"></div>
                    </div>
                    <div class="glass-text">
                        <span id="percentage-text">0%</span>
                    </div>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-box">
                    <i class="fa-solid fa-glass-water"></i>
                    <h3>Drank</h3>
                    <p><span id="drank-amount">0</span> ml</p>
                </div>
                <div class="stat-box">
                    <i class="fa-solid fa-bullseye"></i>
                    <h3>Remaining</h3>
                    <p><span id="remaining-amount">0</span> ml</p>
                </div>
            </div>
        </section>

        <!-- Controls -->
        <section class="card controls-card">
            <h3>Select Cup Size</h3>
            <div class="cup-selector" id="cup-selector">
                <button class="cup-btn" data-size="250">250ml</button>
                <button class="cup-btn active" data-size="350">350ml</button>
                <button class="cup-btn" data-size="500">500ml</button>
                <button class="cup-btn" data-size="1000">1L</button>
            </div>

            <button id="add-water-btn" class="main-action-btn">
                <i class="fa-solid fa-plus"></i> Add Water
            </button>
            
            <div id="tip-display" class="hydration-tip">
                <i class="fa-solid fa-lightbulb"></i> <span id="tip-text">Start your day with a glass!</span>
            </div>
        </section>

        <!-- History & Options -->
        <section class="card history-card">
            <h3><i class="fa-solid fa-clock-rotate-left"></i> Today's History</h3>
            <ul id="history-list" class="history-list">
                <!-- Items added via JS -->
                <li class="empty-msg">No water intake yet.</li>
            </ul>
        </section>

        <section class="options-row">
            <button id="reset-day-btn" class="secondary-btn warning">Reset Today</button>
            <button id="clear-all-btn" class="secondary-btn danger">Clear All Data</button>
        </section>
    </div>

    <!-- Celebration Modal -->
    <div id="celebration-modal" class="modal hidden">
        <div class="modal-content">
            <i class="fa-solid fa-trophy trophy-icon"></i>
            <h2>Goal Reached!</h2>
            <p>Great job staying hydrated today!</p>
            <button id="close-modal-btn">Keep Drinking</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
